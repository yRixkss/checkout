<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .pix-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #32BCAD, #1BA094);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        #qrcode {
            margin: 0 auto;
        }

        .qr-instructions {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .pix-code-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }

        .pix-code-container {
            position: relative;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .pix-code-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 12px;
            color: #333;
            word-break: break-all;
            line-height: 1.4;
            resize: none;
            outline: none;
            font-family: monospace;
        }

        .copy-btn {
            width: 100%;
            background: linear-gradient(45deg, #32BCAD, #1BA094);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(50, 188, 173, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }

        .instructions h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .instructions ol {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            color: #721c24;
            text-align: center;
        }

        @media (max-width: 480px) {
            .checkout-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="pix-logo">PIX</div>
        
        <h1>Pagamento PIX</h1>
        
        <div id="content-area">
            <!-- Conte√∫do ser√° inserido aqui via JavaScript -->
        </div>
    </div>

    <script>
        // Fun√ß√£o para obter par√¢metros da URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                pix: urlParams.get('pix'),
                qr: urlParams.get('qr')
            };
        }

        // Fun√ß√£o para exibir QR Code a partir do base64
        function displayQRCode(base64String) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // Limpa conte√∫do anterior
            
            if (!base64String) {
                qrContainer.innerHTML = '<p style="color: #dc3545;">QR Code n√£o fornecido</p>';
                return;
            }
            
            // Adiciona o prefixo data:image se n√£o estiver presente
            const base64Image = base64String.startsWith('data:image') 
                ? base64String 
                : `data:image/png;base64,${base64String}`;
            
            const img = document.createElement('img');
            img.src = base64Image;
            img.style.width = '200px';
            img.style.height = '200px';
            img.style.border = '1px solid #ddd';
            img.style.borderRadius = '8px';
            
            img.onerror = function() {
                qrContainer.innerHTML = '<p style="color: #dc3545;">Erro ao carregar QR Code</p>';
            };
            
            qrContainer.appendChild(img);
        }

        // Fun√ß√£o para copiar PIX para √°rea de transfer√™ncia
        async function copyPixCode() {
            const pixInput = document.getElementById('pix-input');
            const copyBtn = document.getElementById('copy-btn');
            
            try {
                await navigator.clipboard.writeText(pixInput.value);
                
                // Feedback visual
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copiado!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                // Fallback para navegadores mais antigos
                pixInput.select();
                pixInput.setSelectionRange(0, 99999);
                document.execCommand('copy');
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copiado!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        // Fun√ß√£o para renderizar o conte√∫do da p√°gina
        function renderPage() {
            const params = getURLParams();
            const contentArea = document.getElementById('content-area');
            
            if (!params.pix || !params.qr) {
                contentArea.innerHTML = `
                    <div class="error">
                        <h3>Par√¢metros n√£o encontrados</h3>
                        <p>Esta p√°gina requer os par√¢metros <strong>pix</strong> e <strong>qr</strong> na URL.</p>
                        <p><strong>Exemplo:</strong><br>
                        ?pix=00020126330014BR.GOV.BCB.PIX01114839299302352040000&qr=iVBORw0KGgoAAAANSUhEUgAA...</p>
                    </div>
                `;
                return;
            }
            
            contentArea.innerHTML = `
                <div class="qr-container">
                    <div id="qrcode"></div>
                    <p class="qr-instructions">
                        Aponte a c√¢mera do seu celular para o QR Code acima
                    </p>
                </div>
                
                <div class="pix-code-section">
                    <div class="section-title">PIX Copia e Cola:</div>
                    <div class="pix-code-container">
                        <textarea id="pix-input" class="pix-code-input" readonly rows="4">${params.pix}</textarea>
                    </div>
                    <button id="copy-btn" class="copy-btn" onclick="copyPixCode()">
                        üìã Copiar c√≥digo PIX
                    </button>
                </div>
                
                <div class="instructions">
                    <h3>Como pagar:</h3>
                    <ol>
                        <li>Abra o app do seu banco ou carteira digital</li>
                        <li>Escolha a op√ß√£o <strong>PIX</strong></li>
                        <li>Escaneie o QR Code ou cole o c√≥digo PIX</li>
                        <li>Confirme os dados do pagamento</li>
                        <li>Finalize o pagamento</li>
                    </ol>
                </div>
                
                <div class="warning">
                    ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Verifique se os dados est√£o corretos antes de confirmar o pagamento. O PIX √© uma transa√ß√£o instant√¢nea.
                </div>
            `;
            
            // Exibir QR Code ap√≥s renderizar o HTML
            setTimeout(() => {
                displayQRCode(params.qr);
            }, 100);
        }

        // Inicializar p√°gina quando carregada
        document.addEventListener('DOMContentLoaded', renderPage);
    </script>
</body>
</html>
